<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title> earth and moon VR</title>
</head>
<body>

    <a-scene>
        <a-sky src="galaxy.jpg"></a-sky>
        <a-sphere position="0 1.25 -5" radius="2" src="earth.jpg" animation="property: rotation; to: 0 360 0; dur: 10000; loop:true">
            <a-sphere position="4 1.7 -5" radius="0.5" src="moon.jpg" animation="property: rotation; to: 0 360 0; dur: 10000; loop:true"></a-sphere>
        </a-sphere>
        
    </a-scene>
    
</body>
</html>
